<!DOCTYPE html>
<html>
<head>
	<title>JS Example - Google Visualization API Sample</title>
	<meta charset="utf-8">
	
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript">
		google.load('visualization', '1', {packages: ['corechart']});
		
		var tableId1 = '1R9FMod3LN7UO3R6jp7gJeSQ9hbEVOwLqF0AZFQg';
		var tableId2 = '1LWXSMsZINyfjAKGqeS-822wi4WmlaGmmvh20Ujw';


		function drawNumberChart() {
			google.visualization.drawChart({
				"containerId": "number_div",
				"dataSourceUrl": 'http://www.google.com/fusiontables/gvizdata?tq=',
				"query":"SELECT Location,Number FROM " + tableId1,
				"refreshInterval": 5,
				"chartType": "PieChart",
				"options": {
					"title":"Number distribution over cities"
				}
			});
		}
		
		function drawPopulationChart() {
			google.visualization.drawChart({
				"containerId": "population_div",
				"dataSourceUrl": 'http://www.google.com/fusiontables/gvizdata?tq=',
				"query":"SELECT name,population FROM " + tableId2,
				"refreshInterval": 5,
				"chartType": "BarChart",
				"options": {
					"title":"Population by city"
				}
			});
		}
		
		google.setOnLoadCallback(drawNumberChart);
		google.setOnLoadCallback(drawPopulationChart);
		
		function init() {
			document.getElementById('number_source').innerHTML = 'Data from Google Fusion Table (ID: <a href="https://www.google.com/fusiontables/DataSource?docid=' + tableId1 + '" target="_blank">' + tableId1 + '</a>)';
			document.getElementById('population_source').innerHTML = 'Data from Google Fusion Table (ID: <a href="https://www.google.com/fusiontables/DataSource?docid=' + tableId2 + '" target="_blank">' + tableId2 + '</a>)';
		}
	</script>
</head>
<body onload="init();">
	<h1>JS Example - Goolge Charts</h1>
	<h2>Charts</h2>
	<h3>Numbers</h3>
	<div id="number_source"></div>
	<div id="number_div" style="width: 600px; height: 400px;"></div>
	<h3>Population</h3>
	<div id="population_source"></div>
	<div id="population_div" style="width: 600px; height: 400px;"></div>
</body>
</html>
