<html>
	<head>
		<title>JS Example - Select Data from Google Fusion Tables</title>
		<script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
		<script src="../../../lib/gftlib-js/GftLib.js" type="text/javascript"></script>
		<script src="../../../lib/gftlib-js/SqlBuilder.js" type="text/javascript"></script>
		<script type="text/javascript">
			function init() {
				var gft = new GftLib();
				var list = document.getElementById("loc-list");
				
				var printer = function(data) {
					var objs = gft.convertToObject(data);
					
					for (var i = 0; i < objs.length; i++) {
						
						var listElem = document.createElement('li');
						listElem.innerHTML = objs[i].location;
						list.appendChild(listElem);
					}
				}
				
				gft.execSelect(printer, '*', '2741123');
			}
		</script>
	</head>
	<body onload="init();">
		<h1>JS Example</h1>
		<div>
			<h2>Locations</h2>
			<ul id="loc-list"></ul>
		</div>
		
		<div>
			Data from Google Fusion Table (ID: 2741123)
		</div>
	</body>
</html>
