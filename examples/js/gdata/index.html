<!DOCTYPE html>
<html>
<head>
	<title>GData Testclient</title>
	<meta charset="utf-8">
	
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript">
		// Load the latest version of the Google Data JavaScript Client
		google.load('gdata', '2.x');

		function onGoogleDataLoad() {

		}

		function httpGetRequest(url, header, headerValue) {
			console.log(url);
			var xmlHttp = new XMLHttpRequest(); 
			xmlHttp.onreadystatechange = ProcessRequest(xmlHttp);
			xmlHttp.open("GET", url, false);
			xmlHttp.setRequestHeader(header, headerValue);
			xmlHttp.send(null);

			if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
				return xmlHttp.responseText;
			}
		}

		function httpPostRequest(url, payload) {
			console.log(url);
			var xmlHttp = new XMLHttpRequest(); 
			//xmlHttp.onreadystatechange = ProcessRequest(xmlHttp);
			xmlHttp.open("POST", url, false);
			xmlHttp.send(payload);

			if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
				return xmlHttp.responseText;
			}
		}

		function ProcessRequest(req) {
			alert(req.readyState);
			if (req.readyState == 4 && req.status == 200) {
				alert(req.responseText);
			}
		}

		function getGoogleFusionTableData(authToken) {
			var query = encodeURIComponent("SHOW TABLES");
			var url = "http://www.google.com/fusiontables/api/query?sql=" + query;
			var header = "Authorization";
			var headerValue = "GoogleLogin auth=" + authToken;
			var response = httpGetRequest(url, header, headerValue);
			return response;
		}


		// First, parse the query string
		var params = {}, queryString = location.hash.substring(1), regex = /([^&=]+)=([^&]*)/g, m;
		while (m = regex.exec(queryString)) {
			params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
		}

		// And send the token over to the server
		var req = new XMLHttpRequest();
		// consider using POST so query isn't logged
		req.open('GET', 'https://' + window.location.host + '/catchtoken?' + queryString, true);

		req.onreadystatechange = function (e) {
			if (req.readyState == 4) {
				if(req.status == 200){
					window.location = params['state']
				} else if(req.status == 400) {
					alert('There was an error processing the token.')
				} else {
					alert('something else other than 200 was returned')
				}
			}
		};
		req.send(null);


		// Call function once the client has loaded
		google.setOnLoadCallback(onGoogleDataLoad);

	</script>
</head>
<body>
	<div>
		<a href="javascript:poptastic('https://accounts.google.com/o/oauth2/auth?scope=https://www.google.com/m8/feeds&client_id=947868938219.apps.googleusercontent.com&redirect_uri=http://localhost/GFTPrototype/gdata_testclient.html&response_type=token');">Try
			out that example URL now</a>
		<script>
			function poptastic(url) {
				var newWindow = window.open(url, 'name', 'height=600,width=450');
				if (window.focus) {
					newWindow.focus();
				}
			}
		</script>
	</div>
</body>
</html>
