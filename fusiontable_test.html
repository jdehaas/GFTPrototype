<html>
	<head>
		<title>JS Example</title>
		<script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
		<script src="js-example/GftLib.js" type="text/javascript"></script>
		<script type="text/javascript">
			function init() {
				// 3133936 = Points
				// 3133838 = Landuse
				var tableid = 3133838;
				var gft = new GftLib();
				var list = document.getElementById("loc-list");
				
				var printer = function(data) {
					test = data;
					var objs = gft.convertToObject(data);
					
					for (var i = 0; i < objs.length; i++) {
						
						var listElem = document.createElement('li');
						listElem.innerHTML = 'name ' + objs[i].name;
						list.appendChild(listElem);
					}
				}
				
				gft.select('select * from ' + tableid + ' WHERE ST_INTERSECTS(geometry, CIRCLE(LATLNG(47.555,8.5),5000))', printer);
			}
		</script>
	</head>
	<body onload="init();">
		<h1>JS Example</h1>
		<div>
			<h2>Locations</h2>
			<ul id="loc-list"></ul>
		</div>
		
		<div>
			Data from Google Fusion Table (ID: 2741123): <a href="https://www.google.com/fusiontables/DataSource?docid=1LWXSMsZINyfjAKGqeS-822wi4WmlaGmmvh20Ujw">https://www.google.com/fusiontables/DataSource?docid=1LWXSMsZINyfjAKGqeS-822wi4WmlaGmmvh20Ujw</a>
		</div>
	</body>
</html>
